/* CRT Effect */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    0deg,
    rgba(0, 255, 0, 0.03) 0px,
    transparent 1px,
    transparent 2px,
    rgba(0, 255, 0, 0.03) 3px
  );
  pointer-events: none;
  z-index: 1000;
  animation: scanline 8s linear infinite;
}

@keyframes scanline {
  0% { transform: translateY(0); }
  100% { transform: translateY(10px); }
}

body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 255, 0, 0.02);
  pointer-events: none;
  z-index: 999;
  animation: flicker 0.15s infinite alternate;
}

@keyframes flicker {
  0% { opacity: 0.95; }
  100% { opacity: 1; }
}

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
  import { getDatabase, ref, push, onValue, set, update, onChildAdded, off } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAn3oG0z19XbBqy5nzwhCtsqK64rNDeJQA",
    authDomain: "muthr6000.firebaseapp.com",
    databaseURL: "https://muthr6000-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "muthr6000",
    storageBucket: "muthr6000.firebasestorage.app",
    messagingSenderId: "483667325658",
    appId: "1:483667325658:web:e79eef575c1586cc456be3",
    measurementId: "G-F4LZB5JF9T"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let currentUser = null;
  let currentFunds = 0;
  let selectedGearCost = 0;
  let messagesListenerActive = false;
  let messagesUnsubscribe = null; 
  let voicesLoadedResolve;
  const voicesLoaded = new Promise((resolve) => { voicesLoadedResolve = resolve; });
  
  // Sound effects using Web Audio API
  const audioContext = new (window.AudioContext || window.webkitAudioContext)();
  
  function playBeep(frequency = 800, duration = 50) {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.value = frequency;
    oscillator.type = 'square';
    
    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + duration / 1000);
  }
  
  function playKeypress() {
    playBeep(1200 + Math.random() * 400, 30);
  }
  
  function playSuccess() {
    playBeep(600, 50);
    setTimeout(() => playBeep(800, 50), 80);
    setTimeout(() => playBeep(1000, 100), 160);
  }
  
  function playError() {
    playBeep(300, 100);
    setTimeout(() => playBeep(250, 100), 120);
  }
  
  function playSelect() {
    playBeep(1000, 40);
  }
  
  function playAlert() {
    playBeep(800, 100);
    setTimeout(() => playBeep(600, 100), 150);
  }

  // Add typing sounds to all inputs
  document.addEventListener('keydown', (e) => {
    const target = e.target;
    if ((target.tagName === 'INPUT' && target.type !== 'number') || target.tagName === 'TEXTAREA') {
      if (e.key.length === 1 || e.key === 'Backspace') {
        playKeypress();
      }
    }
  });

  // Update funds display
  function updateFundsDisplay() {
    const fundsDisplay = document.getElementById('fundsDisplay');
    const fundsAmount = document.getElementById('fundsAmount');
    
    fundsAmount.textContent = `${currentFunds.toFixed(2)}`;
    
    if (currentFunds < 0) {
      fundsDisplay.classList.add('negative');
    } else {
      fundsDisplay.classList.remove('negative');
    }
  }

  // Load user funds from Firebase
  function loadUserFunds(callsign) {
    onValue(ref(db, `users/${callsign}/funds`), (snapshot) => {
      currentFunds = snapshot.val() || 0;
      updateFundsDisplay();
    });
  }

  // Save user funds to Firebase
  function saveUserFunds(callsign, funds) {
    set(ref(db, `users/${callsign}/funds`), funds);
  }

  // Login
  document.getElementById('loginBtn').addEventListener('click', () => {
    const callsign = document.getElementById('loginCallsign').value.trim();
    const funds = parseFloat(document.getElementById('loginFunds').value) || 0;
    
    if (!callsign) {
      playError();
      speak('CALLSIGN REQUIRED FOR TERMINAL ACCESS.');
      return;
    }
    
    currentUser = callsign;
    
    // Check if user exists, if not create with provided funds
    onValue(ref(db, `users/${callsign}`), (snapshot) => {
      if (!snapshot.exists()) {
        // New user
        saveUserFunds(callsign, funds);
        currentFunds = funds;
      } else {
        // Existing user - update funds if they entered a new amount
        if (funds > 0) {
          saveUserFunds(callsign, funds);
          currentFunds = funds;
        } else {
          currentFunds = snapshot.val().funds || 0;
        }
      }
      
      playSuccess();
      speak(`TERMINAL ACCESS GRANTED. WELCOME TO MOTHER, ${callsign}.`);
      
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('requisitionSection').style.display = 'block';
      document.getElementById('fundsDisplay').style.display = 'block';
      document.getElementById('callsign').value = callsign;
      
      updateFundsDisplay();
      loadUserFunds(callsign);
      loadMessages(callsign);
      loadObjectives();
    }, { onlyOnce: true });
  });

  // Listen for messages
function loadMessages(callsign) {
  // If already listening, don't create another listener
  if (messagesListenerActive) {
    return; 
  }
  
  // IMMEDIATELY mark as active BEFORE creating the listener
  messagesListenerActive = true;
    
  const messagesSection = document.getElementById('messagesSection');
  const messagesContainer = document.getElementById('messagesContainer');
  const messagesRef = ref(db, `messages/${callsign}`);
  
  // Listener for rendering the message list (on any change)
  const displayListener = (snapshot) => {
    const messages = snapshot.val();
    
    if (!messages) {
      messagesSection.style.display = 'none';
      return;
    }
    
    const messageList = Object.entries(messages)
      .map(([id, msg]) => ({ id, ...msg }))
      .sort((a, b) => b.timestamp - a.timestamp)
      .slice(0, 10);
    
    if (messageList.length === 0) {
      messagesSection.style.display = 'none';
      return;
    }
    
    messagesSection.style.display = 'block';
    messagesContainer.innerHTML = '';
    
    messageList.forEach(message => {
      const div = document.createElement('div');
      div.className = 'message-entry';
      
      const timestamp = new Date(message.timestamp).toLocaleString();
      
      div.innerHTML = `
        <div class="message-header">â–¸ TRANSMISSION FROM MU/TH/UR 6000</div>
        <div class="message-timestamp">${timestamp}</div>
        <div class="message-text">${message.text}</div>
      `;
      
      messagesContainer.appendChild(div);
    });
  };
  
  // Listener for processing new/unread messages (child_added fires for existing on load and new adds)
  const processListener = (childSnapshot) => {
    const message = childSnapshot.val();
    const id = childSnapshot.key;
    
    if (!message.read) {
      speak(message.text);
      playAlert();
      // Mark as read
      update(ref(db, `messages/${callsign}/${id}`), { read: true });
    }
  };
  
  // Attach listeners
  onValue(messagesRef, displayListener);
  onChildAdded(messagesRef, processListener);
  
  // Unsubscribe function for logout
  messagesUnsubscribe = () => {
    off(messagesRef, 'value', displayListener);
    off(messagesRef, 'child_added', processListener);
  };
}
  
// Load objectives
let announcedObjectives = new Set();

function loadObjectives() {
  const objectivesSection = document.getElementById('objectivesSection');
  const objectivesContainer = document.getElementById('objectivesContainer');
  
  onValue(ref(db, 'objectives'), (snapshot) => {
    const objectives = snapshot.val();
    
    if (!objectives) {
      objectivesSection.style.display = 'none';
      return;
    }
    
    const activeObjectives = Object.entries(objectives)
      .filter(([id, obj]) => obj.status === 'active')
      .sort((a, b) => b[1].timestamp - a[1].timestamp);
    
    if (activeObjectives.length === 0) {
      objectivesSection.style.display = 'none';
      return;
    }
    
    objectivesSection.style.display = 'block';
    objectivesContainer.innerHTML = '';
    
    activeObjectives.forEach(([id, objective]) => {
      const div = document.createElement('div');
      div.className = 'objective-card';
      
      const timestamp = new Date(objective.timestamp).toLocaleString();
      
      div.innerHTML = `
        <div class="objective-header-row">
          <div class="objective-title">${objective.title}</div>
          <div class="objective-priority priority-${objective.priority}">${objective.priority}</div>
        </div>
        <div class="objective-desc">${objective.description || ''}</div>
        <div class="objective-timestamp">ISSUED: ${timestamp}</div>
      `;
      
      objectivesContainer.appendChild(div);
      
      // Check if this is a new objective that hasn't been announced
      if (!announcedObjectives.has(id)) {
        announcedObjectives.add(id);
        playAlert();
        speak(`New mission objective received. ${objective.title}. Priority ${objective.priority}.`);
      }
    });
  });
}
// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
  playSelect();
  
  // Turn off the message listener (turn off the radio)
  if (messagesUnsubscribe) {
    messagesUnsubscribe();
    messagesUnsubscribe = null;
  }
  
  // Reset the flag so we can create a new listener on next login
  messagesListenerActive = false;
  
  currentUser = null;
  currentFunds = 0;
  document.getElementById('loginSection').style.display = 'block';
  document.getElementById('requisitionSection').style.display = 'none';
  document.getElementById('fundsDisplay').style.display = 'none';
  document.getElementById('messagesSection').style.display = 'none';
  document.getElementById('objectivesSection').style.display = 'none';
  document.getElementById('loginCallsign').value = '';
  document.getElementById('loginFunds').value = '';
});
  // Update funds manually
  document.getElementById('updateFundsBtn').addEventListener('click', () => {
    const newFunds = parseFloat(document.getElementById('updateFunds').value);
    
    if (isNaN(newFunds) || newFunds < 0) {
      playError();
      speak('INVALID FUNDS AMOUNT.');
      return;
    }
    
    currentFunds = newFunds;
    saveUserFunds(currentUser, currentFunds);
    
    playSuccess();
    speak('FUNDS UPDATED.');
    document.getElementById('updateFunds').value = '';
  });

  // Load saved callsign
  const callsignInput = document.getElementById('callsign');

  // Listen for gear list updates
  const gearSelect = document.getElementById('gear');
  const gearDetailsDiv = document.getElementById('gearDetails');
  const gearDetailsContent = document.getElementById('gearDetailsContent');
  let gearData = [];
  
  onValue(ref(db, 'gear'), (snapshot) => {
    gearData = snapshot.val() || [];
    gearSelect.innerHTML = '<option value="">-- SELECT EQUIPMENT --</option>';
    gearData.forEach((item, index) => {
      const option = document.createElement('option');
      option.value = index;
      const name = typeof item === 'object' ? item.name : item;
      option.textContent = name;
      gearSelect.appendChild(option);
    });
  });

  // Show gear details when selected
  gearSelect.addEventListener('change', () => {
    playSelect();
    const selectedIndex = gearSelect.value;
    
    if (!selectedIndex) {
      gearDetailsDiv.style.display = 'none';
      document.getElementById('affordabilityWarning').style.display = 'none';
      selectedGearCost = 0;
      return;
    }
    
    const item = gearData[selectedIndex];
    const isObject = typeof item === 'object';
    
    if (!isObject || (!item.bonus && !item.damage && !item.range && !item.weight && !item.cost && !item.notes)) {
      gearDetailsDiv.style.display = 'none';
      document.getElementById('affordabilityWarning').style.display = 'none';
      selectedGearCost = 0;
      return;
    }
    
    // Extract numeric cost
    selectedGearCost = 0;
    if (item.cost) {
      const costMatch = item.cost.toString().replace(/[^0-9.]/g, '');
      selectedGearCost = parseFloat(costMatch) || 0;
    }
    
    let detailsHTML = '';
    
    if (item.bonus) {
      detailsHTML += `
        <div class="gear-detail-item">
          <div class="gear-detail-label">BONUS</div>
          <div class="gear-detail-value">${item.bonus}</div>
        </div>
      `;
    }
    
    if (item.damage) {
      detailsHTML += `
        <div class="gear-detail-item">
          <div class="gear-detail-label">DAMAGE</div>
          <div class="gear-detail-value">${item.damage}</div>
        </div>
      `;
    }
    
    if (item.range) {
      detailsHTML += `
        <div class="gear-detail-item">
          <div class="gear-detail-label">RANGE</div>
          <div class="gear-detail-value">${item.range}</div>
        </div>
      `;
    }
    
    if (item.weight) {
      detailsHTML += `
        <div class="gear-detail-item">
          <div class="gear-detail-label">WEIGHT</div>
          <div class="gear-detail-value">${item.weight}</div>
        </div>
      `;
    }
    
    if (item.cost) {
      detailsHTML += `
        <div class="gear-detail-item">
          <div class="gear-detail-label">COST</div>
          <div class="gear-detail-value">${item.cost}</div>
        </div>
      `;
    }
    
    if (item.notes) {
      detailsHTML += `
        <div class="gear-detail-notes">
          <div class="gear-detail-notes-label">NOTES</div>
          <div>${item.notes}</div>
        </div>
      `;
    }
    
    gearDetailsContent.innerHTML = detailsHTML;
    gearDetailsDiv.style.display = 'block';
        // SHOW IMAGE IF IT EXISTS
    const imageUrl = typeof item === 'object' ? item.imageUrl : null;
    const box = document.getElementById('gearImageBox');
    const img = document.getElementById('gearImage');
    if (imageUrl) {
      img.src = imageUrl;
      box.style.display = 'block';
    } else {
      box.style.display = 'none';
    }
    
    // Check affordability
    const warningDiv = document.getElementById('affordabilityWarning');
    if (selectedGearCost > 0 && currentFunds < selectedGearCost) {
      warningDiv.style.display = 'block';
      playAlert();
    } else {
      warningDiv.style.display = 'none';
    }
  });

  // Submit request
  document.getElementById('submitBtn').addEventListener('click', () => {
    const callsign = currentUser;
    const selectedIndex = gearSelect.value;
    const justification = document.getElementById('justification').value.trim();

    if (!callsign || !selectedIndex) {
      playError();
      speak('REQUEST INCOMPLETE. CALLSIGN AND EQUIPMENT REQUIRED.');
      return;
    }

    const selectedGear = gearData[selectedIndex];
    const gearName = typeof selectedGear === 'object' ? selectedGear.name : selectedGear;
    
    // Check if going into debt
    const goingIntoDebt = selectedGearCost > 0 && currentFunds < selectedGearCost;
    
    // Store full gear data in request for approved items to show stats
    const gearStats = typeof selectedGear === 'object' ? {
      bonus: selectedGear.bonus || '',
      damage: selectedGear.damage || '',
      range: selectedGear.range || '',
      weight: selectedGear.weight || '',
      cost: selectedGear.cost || '',
      notes: selectedGear.notes || ''
    } : null;

    const request = {
      callsign,
      gear: gearName,
      gearStats: gearStats,
      gearCost: selectedGearCost,
      justification,
      timestamp: Date.now(),
      status: 'pending'
    };

    push(ref(db, 'requests'), request);
    playSuccess();
    
    if (goingIntoDebt) {
      speak('WARNING. REQUISITION SUBMITTED. FUNDS INSUFFICIENT. DEBT WILL BE INCURRED.');
    } else {
      speak('REQUEST TRANSMITTED TO MOTHER COMMAND PROTOCOL.');
    }
    
    // Clear form
    gearSelect.value = '';
    document.getElementById('justification').value = '';
    document.getElementById('gearDetails').style.display = 'none';
    document.getElementById('affordabilityWarning').style.display = 'none';
    selectedGearCost = 0;
  });

  // Listen for decisions
  const logContainer = document.getElementById('logContainer');
  onValue(ref(db, 'requests'), (snapshot) => {
    const requests = snapshot.val();
    if (!requests) return;

    const entries = Object.values(requests)
      .filter(r => r.status !== 'pending')
      .sort((a, b) => b.timestamp - a.timestamp)
      .slice(0, 20);

    logContainer.innerHTML = '';
    entries.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'log-entry';
      
      const timestamp = new Date(entry.timestamp).toLocaleString();
      const statusClass = entry.status === 'approved' ? 'status-approved' : 'status-denied';
      const statusText = entry.status === 'approved' ? 'APPROVED' : 'DENIED';
      
      // Build stats HTML only for approved items
      let statsHTML = '';
      if (entry.status === 'approved' && entry.gearStats) {
        const stats = entry.gearStats;
        let hasStats = stats.bonus || stats.damage || stats.range || stats.weight || stats.cost;
        
        if (hasStats) {
          statsHTML = '<div class="log-stats">';
          if (stats.bonus) statsHTML += `<div class="log-stat"><span class="log-stat-label">BONUS</span><span class="log-stat-value">${stats.bonus}</span></div>`;
          if (stats.damage) statsHTML += `<div class="log-stat"><span class="log-stat-label">DAMAGE</span><span class="log-stat-value">${stats.damage}</span></div>`;
          if (stats.range) statsHTML += `<div class="log-stat"><span class="log-stat-label">RANGE</span><span class="log-stat-value">${stats.range}</span></div>`;
          if (stats.weight) statsHTML += `<div class="log-stat"><span class="log-stat-label">WEIGHT</span><span class="log-stat-value">${stats.weight}</span></div>`;
          if (stats.cost) statsHTML += `<div class="log-stat"><span class="log-stat-label">COST</span><span class="log-stat-value">${stats.cost}</span></div>`;
          statsHTML += '</div>';
        }
        
        if (stats.notes) {
          statsHTML += `<div class="log-notes">${stats.notes}</div>`;
        }
      }
      
      div.innerHTML = `
        <div class="log-timestamp">${timestamp}</div>
        <div class="log-item">CALLSIGN: ${entry.callsign}</div>
        <div class="log-item">ITEM: ${entry.gear}</div>
        ${statsHTML}
        <div class="log-item ${statusClass}">STATUS: ${statusText}</div>
      `;
      
      logContainer.appendChild(div);
    });
  });

  // Voice synthesis
  async function speak(text) {
    if ('speechSynthesis' in window) {
      await voicesLoaded;
      // Replace "MU THEE UR" with "Mother"
      text = text.replace(/MU THEE UR/gi, 'Mother');
      
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      
      // Try to find best female voice (prioritize UK/US female voices)
      const femaleVoice = voices.find(v => 
        v.name.includes('Google UK English Female') ||
        v.name.includes('Microsoft Zira') ||
        v.name.includes('Samantha') ||
        v.name.includes('Female') ||
        v.name.includes('female') ||
        v.name.includes('woman') ||
        v.name.includes('Woman')
      );
      
      if (femaleVoice) utterance.voice = femaleVoice;
      utterance.rate = 0.85;  // Slightly slower
      utterance.pitch = 1.1;  // Higher pitch for more feminine
      speechSynthesis.speak(utterance);
    }
  }

  // Listen for status changes to speak results and deduct funds
  let lastSpoken = {};
  onValue(ref(db, 'requests'), (snapshot) => {
    const requests = snapshot.val();
    if (!requests) return;

    Object.entries(requests).forEach(([id, request]) => {
      if (request.status !== 'pending' && lastSpoken[id] !== request.status) {
        lastSpoken[id] = request.status;
        
        // Only deduct funds if approved and for current user
        if (request.status === 'approved' && request.callsign === currentUser) {
          const cost = request.gearCost || 0;
          if (cost > 0) {
            currentFunds -= cost;
            saveUserFunds(currentUser, currentFunds);
            updateFundsDisplay();
          }
          playSuccess();
        } else {
          playError();
        }
        
        const message = request.status === 'approved' 
          ? `Requisition approved. ${request.gear}. Authorization granted.`
          : `Requisition denied. ${request.gear}. Request does not meet operational parameters.`;
        speak(message);
      }
    });
  });

  // Load voices
  if ('speechSynthesis' in window) {
    if (speechSynthesis.getVoices().length > 0) {
      voicesLoadedResolve();
    } else {
      speechSynthesis.onvoiceschanged = () => {
        voicesLoadedResolve();
      };
    }
  } else {
    voicesLoadedResolve(); // Resolve immediately if no speech synthesis
  }
</script>
