<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MU/TH/UR 6000 - GM COMMAND CONSOLE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  color: #00ff00;
  font-family: 'Orbitron', monospace;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    0deg,
    rgba(0, 255, 0, 0.03) 0px,
    transparent 1px,
    transparent 2px,
    rgba(0, 255, 0, 0.03) 3px
  );
  pointer-events: none;
  z-index: 1000;
  animation: scanline 8s linear infinite;
}

@keyframes scanline {
  0% { transform: translateY(0); }
  100% { transform: translateY(10px); }
}

body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 255, 0, 0.02);
  pointer-events: none;
  z-index: 999;
  animation: flicker 0.15s infinite alternate;
}

@keyframes flicker {
  0% { opacity: 0.95; }
  100% { opacity: 1; }
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  position: relative;
  z-index: 1;
  text-shadow: 0 0 10px #00ff00;
}

header {
  text-align: center;
  margin-bottom: 30px;
  padding: 20px;
  border: 2px solid #00ff00;
  box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
}

h1 {
  font-size: 2.5em;
  font-weight: 900;
  letter-spacing: 8px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 0.9em;
  letter-spacing: 4px;
  opacity: 0.8;
  color: #ff9900;
}

.section {
  background: rgba(0, 255, 0, 0.05);
  border: 2px solid #00ff00;
  padding: 25px;
  margin-bottom: 25px;
  box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
}

.section-title {
  font-size: 1.3em;
  margin-bottom: 20px;
  letter-spacing: 3px;
  color: #ff9900;
}

.gear-editor {
  border: 2px solid #ff9900;
  box-shadow: 0 0 20px rgba(255, 153, 0, 0.3);
}

.gear-list {
  margin-bottom: 20px;
}

.gear-item {
  background: rgba(0, 255, 0, 0.1);
  border: 1px solid #00ff00;
  padding: 12px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.gear-item-text {
  flex: 1;
  margin-right: 15px;
}

.gear-controls {
  display: flex;
  gap: 10px;
}

.btn-small {
  background: #000;
  border: 2px solid #00ff00;
  color: #00ff00;
  padding: 8px 15px;
  font-family: 'Orbitron', monospace;
  font-size: 0.8em;
  cursor: pointer;
  letter-spacing: 2px;
}

.btn-small:hover {
  background: rgba(0, 255, 0, 0.2);
}

.btn-delete {
  border-color: #ff0000;
  color: #ff0000;
}

.btn-delete:hover {
  background: rgba(255, 0, 0, 0.2);
}

.add-gear-form {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.add-gear-form input {
  flex: 1;
  background: #000;
  border: 1px solid #ff9900;
  color: #00ff00;
  padding: 12px;
  font-family: 'Orbitron', monospace;
  font-size: 1em;
}

.add-gear-form button {
  background: #000;
  border: 2px solid #ff9900;
  color: #ff9900;
  padding: 12px 25px;
  font-family: 'Orbitron', monospace;
  font-size: 1em;
  cursor: pointer;
  letter-spacing: 2px;
}

.add-gear-form button:hover {
  background: rgba(255, 153, 0, 0.2);
}

.request-card {
  background: rgba(255, 255, 0, 0.1);
  border: 2px solid #ffff00;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
}

.request-header {
  font-size: 1.2em;
  margin-bottom: 15px;
  color: #ffff00;
  letter-spacing: 2px;
}

.request-detail {
  margin: 10px 0;
  font-size: 0.95em;
}

.request-label {
  opacity: 0.7;
  margin-right: 10px;
}

.request-actions {
  display: flex;
  gap: 15px;
  margin-top: 20px;
}

.btn-approve, .btn-deny {
  flex: 1;
  background: #000;
  border: 3px solid #00ff00;
  color: #00ff00;
  padding: 15px;
  font-family: 'Orbitron', monospace;
  font-size: 1.1em;
  font-weight: 700;
  cursor: pointer;
  letter-spacing: 3px;
  transition: all 0.3s;
}

.btn-approve:hover {
  background: rgba(0, 255, 0, 0.2);
  box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
}

.btn-deny {
  border-color: #ff0000;
  color: #ff0000;
}

.btn-deny:hover {
  background: rgba(255, 0, 0, 0.2);
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
}

.no-requests {
  text-align: center;
  padding: 40px;
  opacity: 0.5;
  font-size: 1.1em;
  letter-spacing: 3px;
}

@media (max-width: 768px) {
  h1 {
    font-size: 1.5em;
    letter-spacing: 4px;
  }
  
  .request-actions {
    flex-direction: column;
  }
  
  .add-gear-form {
    flex-direction: column;
  }
}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>MU/TH/UR 6000</h1>
    <div class="subtitle">GAME MASTER COMMAND CONSOLE</div>
  </header>

  <div class="section gear-editor">
    <div class="section-title">âš™ GEAR INVENTORY EDITOR</div>
    <div class="gear-list" id="gearList"></div>
    <div class="add-gear-form">
      <input type="text" id="newGearInput" placeholder="Enter new equipment item...">
      <button id="addGearBtn">ADD ITEM</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">ðŸ“¡ PENDING REQUISITIONS</div>
    <div id="requestsContainer">
      <div class="no-requests">NO PENDING REQUESTS</div>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
  import { getDatabase, ref, onValue, set, update, remove } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAn3oG0z19XbBqy5nzwhCtsqK64rNDeJQA",
    authDomain: "muthr6000.firebaseapp.com",
    databaseURL: "https://muthr6000-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "muthr6000",
    storageBucket: "muthr6000.firebasestorage.app",
    messagingSenderId: "483667325658",
    appId: "1:483667325658:web:e79eef575c1586cc456be3",
    measurementId: "G-F4LZB5JF9T"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Default gear list
  const defaultGear = [
    "M41A Pulse Rifle + 4 mags",
    "M56 Smartgun (requires 2 Marines)",
    "M240 Flamethrower",
    "Motion Tracker (long range)",
    "IRMK Medical Kit",
    "M3 Personal Armor",
    "4Ã— M40 HEDP grenades",
    "Extra ammo (any weapon) (Ã—2)",
    "Cutting Torch",
    "Seegson P-DAT",
    "Maintenance Jack",
    "M4A3 Service Pistol + 3 mags"
  ];

  // Initialize gear list if empty
  onValue(ref(db, 'gear'), (snapshot) => {
    if (!snapshot.exists()) {
      set(ref(db, 'gear'), defaultGear);
    }
  }, { onlyOnce: true });

  // Render gear list
  const gearListContainer = document.getElementById('gearList');
  onValue(ref(db, 'gear'), (snapshot) => {
    const gear = snapshot.val() || [];
    gearListContainer.innerHTML = '';
    
    gear.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'gear-item';
      div.innerHTML = `
        <div class="gear-item-text">${item}</div>
        <div class="gear-controls">
          <button class="btn-small btn-up" data-index="${index}">â–²</button>
          <button class="btn-small btn-down" data-index="${index}">â–¼</button>
          <button class="btn-small btn-delete" data-index="${index}">DELETE</button>
        </div>
      `;
      gearListContainer.appendChild(div);
    });

    // Add event listeners
    document.querySelectorAll('.btn-up').forEach(btn => {
      btn.addEventListener('click', () => moveGear(parseInt(btn.dataset.index), -1));
    });
    document.querySelectorAll('.btn-down').forEach(btn => {
      btn.addEventListener('click', () => moveGear(parseInt(btn.dataset.index), 1));
    });
    document.querySelectorAll('.btn-delete').forEach(btn => {
      btn.addEventListener('click', () => deleteGear(parseInt(btn.dataset.index)));
    });
  });

  // Add gear
  document.getElementById('addGearBtn').addEventListener('click', () => {
    const input = document.getElementById('newGearInput');
    const newItem = input.value.trim();
    if (!newItem) return;

    onValue(ref(db, 'gear'), (snapshot) => {
      const gear = snapshot.val() || [];
      gear.push(newItem);
      set(ref(db, 'gear'), gear);
      input.value = '';
    }, { onlyOnce: true });
  });

  // Move gear
  function moveGear(index, direction) {
    onValue(ref(db, 'gear'), (snapshot) => {
      const gear = snapshot.val() || [];
      const newIndex = index + direction;
      if (newIndex < 0 || newIndex >= gear.length) return;
      
      [gear[index], gear[newIndex]] = [gear[newIndex], gear[index]];
      set(ref(db, 'gear'), gear);
    }, { onlyOnce: true });
  }

  // Delete gear
  function deleteGear(index) {
    if (!confirm('Delete this item?')) return;
    onValue(ref(db, 'gear'), (snapshot) => {
      const gear = snapshot.val() || [];
      gear.splice(index, 1);
      set(ref(db, 'gear'), gear);
    }, { onlyOnce: true });
  }

  // Render pending requests
  const requestsContainer = document.getElementById('requestsContainer');
  onValue(ref(db, 'requests'), (snapshot) => {
    const requests = snapshot.val();
    if (!requests) {
      requestsContainer.innerHTML = '<div class="no-requests">NO PENDING REQUESTS</div>';
      return;
    }

    const pending = Object.entries(requests)
      .filter(([id, req]) => req.status === 'pending')
      .sort((a, b) => a[1].timestamp - b[1].timestamp);

    if (pending.length === 0) {
      requestsContainer.innerHTML = '<div class="no-requests">NO PENDING REQUESTS</div>';
      return;
    }

    requestsContainer.innerHTML = '';
    pending.forEach(([id, request]) => {
      const div = document.createElement('div');
      div.className = 'request-card';
      
      const timestamp = new Date(request.timestamp).toLocaleString();
      
      div.innerHTML = `
        <div class="request-header">REQUEST #${id.slice(-6).toUpperCase()}</div>
        <div class="request-detail">
          <span class="request-label">CALLSIGN:</span>${request.callsign}
        </div>
        <div class="request-detail">
          <span class="request-label">EQUIPMENT:</span>${request.gear}
        </div>
        ${request.justification ? `
        <div class="request-detail">
          <span class="request-label">JUSTIFICATION:</span>${request.justification}
        </div>
        ` : ''}
        <div class="request-detail">
          <span class="request-label">TIMESTAMP:</span>${timestamp}
        </div>
        <div class="request-actions">
          <button class="btn-approve" data-id="${id}">APPROVE</button>
          <button class="btn-deny" data-id="${id}">DENY</button>
        </div>
      `;
      
      requestsContainer.appendChild(div);
    });

    // Add event listeners
    document.querySelectorAll('.btn-approve').forEach(btn => {
      btn.addEventListener('click', () => processRequest(btn.dataset.id, 'approved'));
    });
    document.querySelectorAll('.btn-deny').forEach(btn => {
      btn.addEventListener('click', () => processRequest(btn.dataset.id, 'denied'));
    });
  });

  // Process request
  function processRequest(id, status) {
    update(ref(db, `requests/${id}`), { status });
  }

  // Enter key for adding gear
  document.getElementById('newGearInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      document.getElementById('addGearBtn').click();
    }
  });
</script>

</body>
</html>
